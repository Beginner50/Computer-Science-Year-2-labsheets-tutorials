<!DOCTYPE html>
<html>
  <head>
     <title>Form</title>
  </head>
  <body>
    <form>
      <label for="name">Name</label>
      <input id="name" type="text" minlength="5" placeholder="john doe">
      <br>
      
      <label for="email">  Email </label>
      <input id="email" type="email" placeholder="john.doe@example.com">
    <br>
    <label>Phone number</label>
    <input type="tel" pattern="5[0-9]{7}">
    <br>
    <label>Date</label>
    <input type="date">
    <br>
    <label>Submit a photo</label>
    <input type="file" accept="image/jpg,image/png">
    <br>
    <label for"title">Title</label>
    <label>Mr.</label>
    <input type="radio" value="Mr." name="title">
    <label>Mrs.</label>
    <input type="radio" value="Mrs." name="title">
    <br>
    
    <label>Comment your feedback</label>
    <textarea Placeholder="Comment here..."></textarea>
    <br>
    <input type="reset">
    <input type="submit">
    
    </form>
  </body>
</html>
