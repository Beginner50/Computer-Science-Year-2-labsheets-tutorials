<!DOCTYPE html>
<html>
  <head>
    <title>Id and class</title>
    <style>
      .box{
        width:200px;
        height:200px;
        border:3px solid black;
        font-size:2em;
        align-content:center;
        text-align:center;
        color:white;
        margin:auto;
      }
      #box1{
        background-color:tomato;
      }
      #box2 {
        background-color:lightblue;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">
      BOX 1
    </div>
    <div id="box2" class="box">
      BOX 2
    </div>
  </body>
</html>
